<head>

<link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css" rel="stylesheet">

<body>
  <div class="container" style="margin-top: 200px;">

    <script id="metamorph-1-start" type="text/x-placeholder"></script><script id="metamorph-21-start" type="text/x-placeholder"></script>

    <div class="container text-center">
      <form class="form-signin" data-ember-action="2">
        <img src="images/logo.png">
        <h3 class="form-signin-heading">For volunteers</h2>
        <br>

        <div class="login">
          <form id="update_db">
              <input id="username" type="text" name="username" value=""><br>
              <input id="password" type="text" name="password" value=""><br>
              <input id="update_button" type="button" value="Login" class="btn btn-primary"/>
          </form>
        </div>

        <script>       
        $("#update_button").click( function() {

          var username = $("#username").val();
          var obj = {name : username};
          window.location.href = "profile.html?"+$.param(obj, true);

        });
        </script>

        <p>
          <a class="btn btn-danger google-signing" href="/auth/google"><i class="fa fa-google-plus" style="margin-right: 20px;"></i>Connect using Google</a>
        </p>

</body>
